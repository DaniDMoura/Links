{% extends "base.html" %}

{% block content_header %}
  <span class="hstack" style="max-width:160px">
    <span class="p-2">
      <a href="{% url 'links' %}">
        <button style="height:50px; min-width:130px; margin-left:2px; margin-top:2px; border-radius: 8px;" type="button" class="btn btn-outline-dark">
          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-box-arrow-up-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M7.364 3.5a.5.5 0 0 1 .5-.5H14.5A1.5 1.5 0 0 1 16 4.5v10a1.5 1.5 0 0 1-1.5 1.5h-10A1.5 1.5 0 0 1 3 14.5V7.864a.5.5 0 1 1 1 0V14.5a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5v-10a.5.5 0 0 0-.5-.5H7.864a.5.5 0 0 1-.5-.5"/>
            <path fill-rule="evenodd" d="M0 .5A.5.5 0 0 1 .5 0h5a.5.5 0 0 1 0 1H1.707l8.147 8.146a.5.5 0 0 1-.708.708L1 1.707V5.5a.5.5 0 0 1-1 0z"/>
          </svg>
          <span style="margin-left:4px">Links</span>
        </button>
      </a>
    </span>
  </span>
{% endblock %}

{% block content_main %}
  <div style="display:flex; justify-content:center;">
    <form style="width:550px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); border: 1px solid #333; border-radius:20px; background-color: white; padding: 20px;" method="POST" action="{% url 'contact' %}">
      {% csrf_token %}
        <div style="display:flex;justify-content:center;">
          <span style="font-size:27px;color: #333;">Contact Me</span>
        </div>
        <div class="mb-3" style="margin-right:25px; margin-left:25px;">
          <label for="nameInput" class="form-label">Full Name</label>
          <input style="outline: 1px solid #333; border-radius: 10px;" class="form-control" id="nameInput" name="nome" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3" style="margin-right:25px; margin-left:25px;">
          <label for="emailInput" class="form-label">Email Address</label>
          <input name="email" style="outline: 1px solid #333; border-radius: 10px;" type="email" class="form-control" id="emailInput" placeholder="e.g. name@example.com" required>
        </div>
        <div class="mb-3" style="margin-right:25px; margin-left:25px;">
          <label for="topicInput" class="form-label">Subject</label>
          <input name="subject" style="outline: 1px solid #333; border-radius: 10px;" class="form-control" id="topicInput" placeholder="Enter the subject of your message" required>
        </div>
        <div class="mb-3" style="margin-right:25px; margin-left:25px;">
          <label for="messageTextarea" class="form-label">Your Message</label>
          <textarea name="message" style="outline: 1px solid #333; border-radius: 10px;" class="form-control" id="messageTextarea" rows="4" placeholder="Write your message here..." required></textarea>
        </div>
        <div class="mb-3" style="display:flex; justify-content:center;">
          <button type="submit" style="height:50px; margin:2px; width:30%; border-radius: 10px" class="btn btn-outline-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
              <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
            </svg>
          </button>
        </div>
    </form>
  </div>
{% endblock %}
